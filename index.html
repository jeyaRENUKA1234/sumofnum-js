<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of num</title>
	</head>
	<body>
		<script>
		//sum of num//
	var a=prompt("enter the value");
	var c=0;
	while(a>0){
    b=a%10;
	a=(a-b)/10;
	c=c+b;
	}
	console.log(c);
	</script>
</body>
